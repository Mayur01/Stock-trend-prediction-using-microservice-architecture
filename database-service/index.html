<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User Data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>

<div>
    <div class="card-header">
        <h3>Database Service</h3>
    </div>
    <br>
    <div class="card">
        <div class="card-header">
            Add New User Stocks Information
        </div>
        <div class="card-body">
            <form method="post" action="/addUser">
                <div class="form-group row">
                    <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Firstname" id="firstname" placeholder="Firstname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Lastname" id="lastname" placeholder="Lastname" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="stock" class="col-sm-2 col-form-label">Stock</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="Stock" id="Stock" placeholder="ex. AAPL" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="shares" class="col-sm-2 col-form-label">Shares</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="shares" id="shares" placeholder="0" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-sm-2 col-form-label">Price in $</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="price" id="price" placeholder="118.432" step="0.01" required>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
<style>
    .card {
        width: 50%;
        margin: auto;
    }

</style>
</html>
